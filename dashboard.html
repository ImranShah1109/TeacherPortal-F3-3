<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Portal</title>
</head>
<body>
    <div class="heading">
        <h3>Teachers Dashboard</h3>
    </div>
    <div class="main">
        <h3>Change Password</h3>
        <form>
            <label for="old">Enter Old Password :</label>
            <input type="password" name="old" id="old" required><br><br>
            <label for="pswd">Enter The New Password :</label>
            <input type="password" name="pswd" id="pswd" required><br><br>
            <label for="cpswd">Confirm New Password :</label>
            <input type="password" name="cpswd" id="cpswd" required><br><br>
            <input type="submit" value="Change">
        </form><br>
        <button id="logout">Logout</button>
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
